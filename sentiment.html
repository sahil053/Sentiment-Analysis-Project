<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/style2.css')}}">
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="intro">
                <h3> Movie Review and Recommendation System </h3>
            </div>
            <div class="navigation">
                 <div class="1">
                    <a href="/"> Home </a>
                 </div>
                 <div class="2">
                    <a href="/sentiment"> Sentiment Analysis </a>
                 </div>
                 <div class="3">
                    <a href="/recommendation"> Recommendation Engine</a>
                 </div>
            </div>
        </div>
        <div class="content">
            <div class="box">
                <div>
                    <form class="form"  action="/predict" method="POST">
                        <label for="query">Enter the Review:</label><br><br>
                        {% if label %}
                            {% if label == 1 %}
                        <h3 style="color:green"> Positive Review </h3>
                            {% else %}
                        <h3 style="color:red"> Negative Review </h3>
                        {% endif %}

                        {% endif %}
                        <textarea name="query" id="Query" cols="70" rows="7" ></textarea><br><br>
                        <button type="submit" id="contactsubmit" > Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
